services:
  - type: web
    name: truedata-optionchain-backend
    env: docker
    rootDir: truedata-optionchain-service
    dockerfilePath: truedata-optionchain-service/Dockerfile
    autoDeploy: true
    plan: free
    envVars:
      - key: TRUEDATA_USERNAME
        sync: false
      - key: TRUEDATA_PASSWORD
        sync: false
      - key: TRUEDATA_API_TOKEN
        sync: false
      - key: TRUEDATA_AUTH_URL
        value: https://auth.truedata.in/token
      - key: TRUEDATA_API_BASE_URL
        value: https://greeks.truedata.in/api
      - key: TRUEDATA_EXPIRY_URL
        value: https://history.truedata.in/getSymbolExpiryList
      - key: ALLOW_ORIGIN
        value: "*"
      - key: CACHE_ENABLED
        value: "false"
      - key: REDIS_URL
        sync: false

  - type: web
    name: truedata-optionchain-frontend
    env: python
    rootDir: truedata-optionchain-service
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run streamlit_dashboard.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: OPTIONCHAIN_API
        value: https://truedata-optionchain-backend.onrender.com
      - key: PYTHONUNBUFFERED
        value: "1"
